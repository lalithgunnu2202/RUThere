{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUThere</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap');
        * {
            font-family: unbounded;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://ichef.bbci.co.uk/images/ic/976xn/p0kvr35x.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            text-align: center;
            position: relative; /* Ensure highlighting works */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fallback color if image fails */
            z-index: -1;
        }
        .alert {
            background-color: #e0f2ff; /* light blue background */
            border-left: 5px solid #007BFF; /* blue left border */
            color: #004085;
            padding: 16px 20px;
            margin: 20px;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
            opacity: 1;
            animation: fadeOut 3s ease-out forwards;
            animation-delay: 3s; /* Alert will fade out after 3 seconds */
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .alert strong {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        nav {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .login-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding-top: 100px; /* Offset for fixed nav */
            animation: fadeIn 1.5s ease-in;
        }

        .content h1 {
            font-size: 6rem;
            font-weight: bold;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .see-events-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .see-events-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 3rem;
            }

            .content p {
                font-size: 1rem;
            }

            .see-events-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            nav {
                padding: 0 20px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-links a {
                font-size: 0.9rem;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">RUThere</div>
        <div class="nav-links">
            <a href="{% url "landing_view" %}">Home</a>
            <a href="#">Contact</a>
        </div>
        <a style="text-decoration: none;" class="login-btn" href="{% url "login" %}">Login</a>
    </nav>
    
    <div class="content">
        <h1>Event Hub</h1>
        <p>The Greatest Event Management Site</p>
        <a style="text-decoration: none; color: inherit;" class="see-events-btn" href="{% url "get_started" %}">Get Started â†’</a>
    </div>
    {% for message in messages %}
    <div class="alert">
        <strong>Notice:</strong>
        {{message}}
    </div>
    {% endfor %}
</body>
</html>
