{% extends "base.html" %}
    {% block title %}Login{% endblock title %}
    {% block custom_style %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap');
        
        body {
            font-family: Unbounded, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #2a2a2a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .logo:hover {
            color: #0056b3;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
            transform: translateY(-2px);
        }
        
        .login-container {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .login-card {
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.2);
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #007bff, #00bfff);
        }
        
        .login-header {
            margin-bottom: 30px;
            animation: slideUp 1s ease-out;
        }
        
        .login-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .login-header p {
            color: #aaa;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            animation: fadeIn 1s ease-in-out 0.3s forwards;
            opacity: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 0.9em;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            animation: fadeIn 1s ease-in-out 0.6s forwards;
            opacity: 0;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #00bfff;
            text-decoration: underline;
        }
        
        .login-btn {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out 0.9s forwards;
            opacity: 0;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .social-login {
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out 1.2s forwards;
            opacity: 0;
        }
        
        .social-login p {
            color: #aaa;
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #444;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
        }
        
        .facebook:hover {
            background-color: #3b5998;
        }
        
        .twitter:hover {
            background-color: #1da1f2;
        }
        
        .google:hover {
            background-color: #db4437;
        }
        
        .signup-link {
            color: #aaa;
            font-size: 0.9em;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
            opacity: 0;
        }
        
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #00bfff;
            text-decoration: underline;
        }
        
        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px;
            }
            
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }
            
            .nav-links li {
                margin: 10px 0;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 25px 20px;
            }
            
            .login-header h1 {
                font-size: 1.5em;
            }
            
            .logo {
                font-size: 1.2em;
            }
            
            .nav-links a {
                font-size: 0.9em;
            }
        }
    </style>
    {% endblock custom_style %}
{% block body %}
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your EventHub account</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Username</label>
                    <input name="username" type="text" id="email" class="form-control" placeholder="Enter your Username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon facebook">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                            </svg>
                        </a>
                        <a href="#" class="social-icon twitter">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                            </svg>
                        </a>
                        <a href="#" class="social-icon google">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                            </svg>
                        </a>
                    </div>
                </div>
                
                <p class="signup-link">Don't have an account? <a href="{% url "signup" %}">Sign up</a></p>
            </form>
        </div>
    </div>
    {% endblock body %}
